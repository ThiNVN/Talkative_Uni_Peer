services:
  - type: web
    name: talkative-uni-peer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python rag_service.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: GEMINI_API_KEY
        sync: false  # This will be set in Render's dashboard 